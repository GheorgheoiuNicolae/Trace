<template name="labels">
    {{> navbar}}
    <div class="negate-scroll">
        <div class="page-wrap container">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <form class="add-label">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" name="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="color">Color</label>
                                <input type="text" name="color" class="form-control">
                            </div>
                            <input type="submit" class="btn btn-primary">
                        </form>
                    </div>
                </div>
                <div class="row mt30">
                    <div class="col-sm-12">
                        <ul class="list-group">
                            {{#each labels}}
                            <li class="list-group-item ">
                                <span class="color"><b>{{color}}</b></span> {{name}}
                                <a class="btn btn-danger btn-xs pull-right delete-label">Delete Label</a>
                            </li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
