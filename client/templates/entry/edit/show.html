<template name="editEntry">
    {{> navbar}}
    <div class="new-entry-container">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <form class="edit-entry">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" name="title" class="form-control"  value={{title}}>
                        </div>
                        <div class="form-group">
                            <label for="image">Image</label>
                            <input type="file" name="image" class="form-control imageInput">
                        </div>
                        <div class="form-group clearfix">
                            {{#each entryImages}}
                            <div class="col-md-3">
                                <img src="{{image}}" class="img-responsive" alt="">
                                <a class="btn btn-danger remove-image">Delete image</a>
                            </div>
                            {{/each}}
                        </div>
                        <div class="form-group">
                            <label for="">Labels</label>
                            <ul class="list-group">
                                {{#each entryLabels}}
                                    <li class="list-group-item">
                                        <input type="checkbox" name="label" value="{{_id}}" class="label-checkbox"  checked>
                                        <label for="label" class="label-name">{{name}}</label>
                                    </li>
                                {{/each}}
                                {{#each labels}}
                                    <li class="list-group-item">
                                        <input type="checkbox" name="label" value="{{_id}}" class="label-checkbox">
                                        <label for="label" class="label-name">{{name}}</label>
                                    </li>
                                {{/each}}
                            </ul>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" name="date" class="form-control" value="{{entryDate}}">
                            <p>{{entryDate}}</p>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea name="description" id="description" class="form-control" value="{{description}}"></textarea>
                        </div>
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
