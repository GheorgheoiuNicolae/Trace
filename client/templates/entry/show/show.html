<!-- This template is not used anymore. ShowSortedEntries below is used to display aggregated entries. -->
<template name="showEntry">
    <div class="clear"></div>
    <div class="entries">
        <a href="{{pathFor 'singleEntry'}}">
            <div class="entry">
                <div class="main-label" style="
                    {{#if entryLabels}}
                        {{#each entryLabels}}
                            background:{{color}};
                        {{/each}}
                        {{else}}
                            background: coral;
                    {{/if}}
                ">
                    {{#if images}}
                        <i class="fa fa-camera"></i>
                    {{else}}
                        {{#if description}}
                            <div class="desc-icon">
                                <i class="fa fa-align-left pull-left"></i>
                            </div>
                            {{else}}
                            <i class="fa fa-hashtag"></i>
                        {{/if}}
                    {{/if}}

                </div>
                <h2 class="title">{{title}}</h2>

                <a href="{{pathFor 'editEntry'}}" class="edit-section">
                    <i class="fa fa-edit"></i>
                </a>

                <div class="time">
                    <i class="fa fa-clock-o"></i>
                    <span>{{prettifyDate createdAt}}</span>
                </div>

                <div class="icons">
                    {{#if description}}<i class="fa fa-align-left pull-left"></i>{{/if}}
                    {{#if images}}<i class="fa fa-camera pull-left"></i>{{/if}}
                    <i class="fa fa-map-marker pull-left"></i>
                </div>

                {{#if entryLabels}}
                    <div class="labels ">
                        {{#each entryLabels}}
                        <div class="tag">
                            <i class="fa fa-circle-o c-blue" style="color: {{color}}"></i>
                            <span>{{name}}</span>
                        </div>
                        {{/each}}
                    </div>
                {{/if}}
            </div>
        </a>
    </div>
</template>
