<template name="timeline">
    {{> navbar}}
    <div class="negate-scroll">
        <div class="page-wrap container">
            {{> trace}}
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="day">
                            <!-- not used as this was dummy data before aggregation -->
                            <!-- {{> entryDate}} -->

                            <!-- {{#each entries}}
                                {{> showEntry}}
                            {{/each}} -->

                            {{#each sortedEntries}}
                                <h3>{{_id}}</h3>
                                {{#each entries}}
                                    {{> showSortedEntries}}
                                {{/each}}
                            {{/each}}

                            <form class="quickAdd">
                                <div class="entries">
                                    <div class="entry relative">
                                        <input type="text" name="entryTitle" class="entryTitle" placeholder="Add new">
                                        <input type="submit" class="quickEntrySubmit btn btn-success">
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
